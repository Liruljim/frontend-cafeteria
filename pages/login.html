<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Cafetería</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow p-8">
    <h1 class="text-2xl font-bold mb-2">Ingresar</h1>
    <p class="text-gray-300 mb-6">Accede al sistema</p>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-300 mb-1">Email</label>
        <input id="email" type="email" class="w-full px-4 py-3 rounded-lg bg-gray-700 outline-none" required />
      </div>
      <div>
        <label class="block text-sm text-gray-300 mb-1">Contraseña</label>
        <input id="password" type="password" class="w-full px-4 py-3 rounded-lg bg-gray-700 outline-none" required />
      </div>

      <div id="loginError" class="text-red-400 text-sm mb-2 hidden"></div>

      <button id="btnLogin" class="w-full py-3 rounded-lg bg-red-600 hover:bg-red-700 font-semibold">
        Entrar
      </button>
    </form>
  </div>

  <script type="module" src="/assets/js/pages/login.js"></script>
</body>
</html>
