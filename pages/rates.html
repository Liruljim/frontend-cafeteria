<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tasas | Cafeter√≠a</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body data-page="rates" class="bg-gray-900 text-white min-h-screen">
  <div class="flex min-h-screen">
    <div id="sidebar-slot"></div>
    <main class="flex-1">
      <div id="topbar-slot"></div>

      <div class="p-4 max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 flex items-center gap-3">
            <span class="text-green-500">üíµ</span> Gesti√≥n de Tasa de Cambio
        </h1>

        <!-- Current Rate Card -->
        <div class="bg-gray-800 rounded-xl p-8 border border-gray-700 shadow-2xl mb-8 flex flex-col md:flex-row items-center justify-between gap-6">
            <div>
                <h2 class="text-gray-400 text-sm uppercase tracking-wider font-bold mb-1">Tasa del D√≠a (BCV/Paralelo)</h2>
                <div class="text-5xl font-extrabold text-green-400 flex items-end gap-2">
                    <span id="currentRateDisplay">--.--</span>
                    <span class="text-xl text-gray-500 mb-2">Bs/$</span>
                </div>
                <p class="text-gray-500 text-xs mt-2">√öltima actualizaci√≥n: <span id="lastUpdateDisplay">--/--/--</span></p>
            </div>

            <div class="w-full md:w-auto bg-gray-700/50 p-6 rounded-lg border border-gray-600">
                <form id="rateForm" class="flex flex-col gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-300 mb-1">NUEVA TASA</label>
                        <div class="flex gap-2">
                            <input type="number" step="0.01" id="newRateInput" required placeholder="0.00" 
                                class="w-full bg-gray-900 border border-gray-600 rounded-lg px-4 py-3 text-xl font-bold text-white focus:border-green-500 outline-none">
                            <button type="submit" class="bg-green-600 hover:bg-green-500 text-white font-bold px-6 py-3 rounded-lg transition-transform active:scale-95">
                                ACTUALIZAR
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- History Table -->
        <div class="bg-gray-800 rounded-xl border border-gray-700 overflow-hidden">
            <div class="p-4 border-b border-gray-700 bg-gray-800/50">
                <h3 class="font-bold text-gray-300">Historial Reciente</h3>
            </div>
            <table class="w-full text-left text-sm text-gray-400">
                <thead class="bg-gray-900/50 uppercase text-xs font-bold text-gray-500">
                    <tr>
                        <th class="px-6 py-3">Fecha</th>
                        <th class="px-6 py-3 text-right">Tasa (Bs)</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody" class="divide-y divide-gray-700">
                    <tr><td colspan="2" class="px-6 py-4 text-center">Cargando...</td></tr>
                </tbody>
            </table>
        </div>

      </div>
    </main>
  </div>

  <script type="module">
    import { includeMany } from '/assets/include.js';
    import initLayout from '/assets/js/layout.js';
    import { apiGet, apiPost } from '/assets/js/api.js';
    import { Toast } from '/assets/js/toast.js';
    import { requireRole } from '/assets/js/guard.js';

    await includeMany([
      { selector: '#sidebar-slot', url: '/partials/sidebar.html' },
      { selector: '#topbar-slot', url: '/partials/topbar.html' }
    ]);
    await initLayout({ pageTitle: 'Tasas' });

    // Admin only page 
    await requireRole(['admin']);

    // Logic
    const currentRateDisplay = document.getElementById('currentRateDisplay');
    const lastUpdateDisplay = document.getElementById('lastUpdateDisplay');
    const historyTableBody = document.getElementById('historyTableBody');
    const rateForm = document.getElementById('rateForm');
    const newRateInput = document.getElementById('newRateInput');

    async function loadData() {
        try {
            // 1. Current Rate
            const tasaData = await apiGet('api/tasa/actual');
            if (tasaData && tasaData.tasa) {
                currentRateDisplay.textContent = parseFloat(tasaData.tasa).toFixed(2);
                lastUpdateDisplay.textContent = new Date(tasaData.created_at).toLocaleString();
                newRateInput.placeholder = parseFloat(tasaData.tasa).toFixed(2);
            }

            // 2. History
            const history = await apiGet('api/tasa/historial');
            renderHistory(history);

        } catch (e) {
            console.error(e);
            Toast.show('Error cargando tasas', 'error');
        }
    }

    function renderHistory(data) {
        if (!data || data.length === 0) {
            historyTableBody.innerHTML = '<tr><td colspan="2" class="px-6 py-4 text-center">Sin historial</td></tr>';
            return;
        }
        historyTableBody.innerHTML = data.map(item => `
            <tr class="hover:bg-gray-700/30 transition-colors">
                <td class="px-6 py-3">${new Date(item.created_at).toLocaleString()}</td>
                <td class="px-6 py-3 text-right font-mono text-green-400 font-bold">${parseFloat(item.tasa).toFixed(2)}</td>
            </tr>
        `).join('');
    }

    rateForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const newVal = newRateInput.value;
        if (!newVal) return;

        try {
            await apiPost('api/tasa', { tasa: newVal });
            Toast.show('Tasa actualizada correctamente', 'success');
            newRateInput.value = '';
            loadData(); // Refresh all
        } catch (err) {
            Toast.show('Error al guardar: ' + err.message, 'error');
        }
    });

    // Init
    loadData();

  </script>
</body>
</html>
