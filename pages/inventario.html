<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .filters { display: flex; gap: 1rem; margin-bottom: 1rem; background: #fff; padding: 1rem; border-radius: 8px; border: 1px solid var(--border); }
        .movement-log { max-height: 300px; overflow-y: auto; font-size: 0.9rem; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 2rem; border-radius: 8px; width: 400px; }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="categorias.html">Categorías</a>
            <a href="proveedores.html">Proveedores</a>
            <a href="productos.html">Productos</a>
            <a href="pisos.html">Pisos</a>
            <a href="inventario.html" class="active">Inventario</a>
        </nav>

        <div class="card">
            <div class="flex justify-between items-center">
                <h2>Inventario General</h2>
                <button class="btn btn-primary" onclick="loadInventory()">Refrescar</button>
            </div>
            
            <div class="filters">
                <div class="form-group" style="flex:1; margin-bottom:0;">
                    <label>Filtrar por Piso</label>
                    <select id="filterPiso" onchange="loadInventory()">
                        <option value="">Todos los Pisos</option>
                    </select>
                </div>
                <div class="form-group" style="flex:1; margin-bottom:0;">
                    <label>Filtrar por Producto</label>
                    <select id="filterProducto" onchange="loadInventory()">
                        <option value="">Todos los Productos</option>
                    </select>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>SKU</th>
                            <th>Piso</th>
                            <th>Stock Actual</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTableBody">
                        <!-- Inventory Data -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <h3>Historial de Movimientos</h3>
            <div class="table-container movement-log">
                <table>
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Producto</th>
                            <th>Piso</th>
                            <th>Tipo</th>
                            <th>Cant.</th>
                            <th>Obs.</th>
                        </tr>
                    </thead>
                    <tbody id="movementsTableBody">
                        <!-- Movements Data -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Ajuste Stock -->
    <div id="modalAjuste" class="modal">
        <div class="modal-content">
            <h3>Ajustar Stock</h3>
            <p id="modalInfo"></p>
            <form id="ajusteForm">
                <input type="hidden" id="ajusteProdId">
                <input type="hidden" id="ajustePisoId">
                
                <div class="form-group">
                    <label>Modo</label>
                    <select id="ajusteModo" onchange="updateLabel()">
                        <option value="DELTA">Sumar/Restar (Entrada/Salida)</option>
                        <option value="SET">Establecer Valor Fijo (Set)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label id="cantidadLabel">Cantidad a sumar/restar</label>
                    <input type="number" id="ajusteCantidad" required>
                    <small>Para restar use números negativos (en modo Sumar/Restar)</small>
                </div>

                <div class="form-group">
                    <label>Observación</label>
                    <input type="text" id="ajusteObs" placeholder="Ej. Compra, Merma...">
                </div>

                <div class="flex">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-danger" onclick="closeModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/inventario.js"></script>
</body>
</html>
